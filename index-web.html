                Главные темы совещания — ускорение реализации программы развития электронного машиностроения и развитие современных высокопроизводительных вычислений. Главный вывод: сегодня у нас есть все возможности, чтобы не догонять, а на равных жестко конкурировать с лучшими мировыми разработками, чтобы завтра добиться технологического лидерства — одной из основных национальных целей. Например, в числе конкретных планов — запуск в Сарове новых флагманских проектов класса "мегасайенс", включающих лазерные комплексы и ускорители, не имеющие аналогов в мире.

                В свою очередь, выступление Михаила Мишустина на пленарной сессии X конференции ЦИПР "Цифровая независимость промышленной России" было сфокусировано на развитии отечественной ИT-индустрии и ускоренном переходе на российское ПО. Согласно запущенному в этом году новому национальному проекту "Экономика данных и цифровая трансформация государства", к 2030 году минимум 80 процентов российских организаций ключевых отраслей должны перейти на отечественные программные продукты, активное движение к этой отметке идет прямо сейчас. Один пример: с 2022 года объем продаж отечественных ИТ-решений и услуг увеличился почти вдвое, а доля индустрии в валовом внутреннем продукте прибавила свыше трети, составив 2,4 процента.
                Глава российского правительства отметил, что на стимулирование выпуска новых разработок и их внедрение выделено свыше 50 миллиардов рублей. В общем и целом, согласно заявлению президента Владимира Путина, которое он сделал в феврале, увеличение внутренних затрат на науку к 2030 году должно достичь не менее двух процентов ВВП.
